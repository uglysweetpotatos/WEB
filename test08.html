<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
<h1>iframe으로 다른 내용 보여주기</h1>
 <p>브라우저 한 화면내에 특저영역을 설정해서 다른 내용을 보여줄 수 있다 <br>
 &it;iframe scr="내용" width="n" height="n"&gt &gt; <br>
 iframe을 지원하지 않는 브라우저 사용자용 메세지 <br>
 &it;/iframe&gt;
 </p>
 <h2>iframe에 보여줄 수 있는 (웹브라우저가 처리 가능한) 종류</h2>
 <h3>1. 웹주소(URL)</h3>
 <iframe src ="https://www.itwillbs.co.kr/" width="800" height="600"></iframe>
 <h3>2. 웹페이지 (.html/.htm)</h3>
 <iframe src ="test07.html"  width="600" height="400"></iframe>
 <h3>3. 이미지파일</h3>
 <iframe src ="img/cat.jpg"  width="600" height="400"></iframe>
 <h3>4. 동영상파일</h3>
 <iframe src ="img/trees.mp4"  width="600" height="400"></iframe>
 <h3>5. 텍스트파일</h3>
 <iframe src ="img/폼테스트용 텍스트.txt"  width="600" height="400"></iframe>
 

</body>
</html>
